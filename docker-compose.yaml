
services:
  airflow-init:
    build: .
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./pipeline_config:/opt/airflow/pipeline_config
      - ./data:/opt/airflow/data
      - ./datamart:/opt/airflow/datamart
      - ./model_store:/opt/airflow/model_store
      - ./results:/opt/airflow/results
    entrypoint: >
      /bin/bash -c "airflow db init &&
      airflow users create --username airflow --password airflow --firstname Admin --lastname User --role Admin --email admin@example.com || true"

  airflow-webserver:
    build: .
    depends_on:
      - airflow-init
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./pipeline_config:/opt/airflow/pipeline_config
      - ./data:/opt/airflow/data
      - ./datamart:/opt/airflow/datamart
      - ./model_store:/opt/airflow/model_store
      - ./results:/opt/airflow/results
    ports:
      - "8080:8080"
    entrypoint: >
      /bin/bash -c "
      echo '=============================================================' &&
      echo '    AIRFLOW WEBSERVER STARTING...' &&
      echo '=============================================================' &&
      airflow webserver &
      WEBSERVER_PID=$$! &&
      sleep 10 &&
      echo '' &&
      echo '=============================================================' &&
      echo '      AIRFLOW IS READY!' &&
      echo '=============================================================' &&
      echo '' &&
      echo '    Access Airflow UI at:' &&
      echo '    → http://localhost:8080' &&
      echo '' &&
      echo '    Login Credentials:' &&
      echo '    → Username: airflow' &&
      echo '    → Password: airflow' &&
      echo '' &&
      echo '=============================================================' &&
      echo '' &&
      wait $$WEBSERVER_PID
      "

  airflow-scheduler:
    build: .
    depends_on:
      - airflow-init
    environment:
      - AIRFLOW__CORE__EXECUTOR=SequentialExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - airflow_data:/opt/airflow
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./pipeline_config:/opt/airflow/pipeline_config
      - ./data:/opt/airflow/data
      - ./datamart:/opt/airflow/datamart
      - ./model_store:/opt/airflow/model_store
      - ./results:/opt/airflow/results
    command: scheduler

volumes:
  airflow_data:
